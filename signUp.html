<!DOCTYPE html>
<html>
    <head>
    <title>Form Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
    <body>
    <div class="head-sign">
        <div class="left"></div>
        <div class="right">
            <div class="head-right">
            <div class="img-head"><img src="assets/image2.png"></div>
            <div class="font">Sign Up</div>
            <div class="font">Already have an account? <a href="#">Log In</a></div>
            <form>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <div class = "eye">
                <input type="password" placeholder="Password">
                <a href="#"><img src="assets/image3.png"></a>
                </div>
                <div class="eye">
                <input type="password" placeholder="Confirm Password">
                <a href="#"><img src="assets/image3.png"></a>   
                </div>
                <input type="checkbox" class="box"><label>Accept terms and condition</label>
                <button>Sign Up</button>
            </form>
        </div>
            
        </div>
    </div>
    </body>
</html>
